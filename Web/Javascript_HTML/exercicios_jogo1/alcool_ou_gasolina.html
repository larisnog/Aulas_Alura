<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    tanque = 40

    caminhoComGasolina = 480;
    caminhoComAlcool = 300

    consumoDeGasolina = caminhoComGasolina/tanque;
    consumoDeAlcool = caminhoComAlcool/tanque

    document.write("O consumo de gasolina é " + consumoDeGasolina);
    document.write("<br>");
    document.write("O consumo de alcool é " + consumoDeAlcool);

</script>
